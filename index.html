<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Know where your Impact Flows</title>

  <style>
    :root{
      --brand-yellow:#ffd200;
      --text-on-hero:#ffffff;
      --shadow: rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: "Proxima Nova", Avenir, "Segoe UI", Roboto, system-ui, Arial, sans-serif;
      color:#0f172a;
      line-height:1.5;
      background:#000;
    }
    .container{width:min(1100px,92%);margin-inline:auto}

    header{
      position:relative; z-index:2;
      padding:16px 0;
    }
    .brand{
      display:flex; justify-content:flex-end; align-items:center;
    }
    .brand img{
      width:165px; height:auto; display:block;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,.25));
    }

    .hero{
      min-height:92vh;
      position:relative;
      display:grid; align-items:center;
      color:var(--text-on-hero);

      /* ✅ Updated to use img folder */
      background:url("img/hero.png") center/cover no-repeat;
      isolation:isolate;
    }
    .hero::after{
      content:""; position:absolute; inset:0; z-index:0;
      background:linear-gradient(90deg, rgba(0,0,0,.65) 0%, rgba(0,0,0,.35) 55%, rgba(0,0,0,0) 100%);
    }

    .hero-content{
      position:relative; z-index:1;
      padding:12vh 0 14vh;
      max-width:640px;
    }

    h1{
      margin:18px 0 16px;
      font-weight:800;
      font-size:clamp(2.2rem, 5.2vw, 4.2rem);
      line-height:1.05;
    }
    .proof{
      margin:8px 0 26px;
      font-size:clamp(1rem, 2.2vw, 1.25rem);
      font-weight:600;
      opacity:.95;
    }
    .proof b{color:#fff}

    .cta{
      display:inline-block;
      background:var(--brand-yellow);
      color:#1a1a1a;
      font-weight:800;
      border-radius:999px;
      padding:16px 28px;
      text-decoration:none;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      transition:transform .06s ease, box-shadow .2s ease;
      font-size:1.05rem;
    }
    .cta:hover{ transform:translateY(-1px); box-shadow:0 14px 28px rgba(0,0,0,.28) }
    .cta:active{ transform:translateY(0) }

    @media (max-width:780px){
      .brand img{ width:140px }
      .hero{ min-height:86vh }
      .hero-content{ padding:10vh 0 12vh }
    }
  </style>
</head>
<body>

  <section class="hero" role="banner">
    <header class="container">
      <div class="brand">
        <!-- ✅ Updated to use img folder -->
        <img src="img/charity-water-logo.png" alt="charity: water" />
      </div>
    </header>

    <div class="container hero-content">
      <h1>Know where your<br>Impact Flows</h1>

      <p class="proof">
        <b>100%</b> of your donation funds <b>clean water projects</b><br>
        for communities in <b>need</b>.
      </p>

      <a class="cta" href="#donate">Donate Today</a>
    </div>
  </section>

</body>
</html>
